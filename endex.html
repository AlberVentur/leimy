<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Fotos y Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #0b8300;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .item {
            margin: 10px;
            text-align: center;
        }

        footer {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>L y A</h1>
    </header>

    <nav>
        <a href="#photos">Fotos</a>
        <a href="#videos">Videos</a>
    </nav>

    <section id="photos">
        
        <nav>
        
            <a href="#videos">FOTO</a>
        </nav>

        <div class="gallery">
            <!-- Aquí puedes incluir las imágenes -->
            <div class="item">
                <img src="1.jpeg" alt="Descripción de la imagen 1" height="500px"> 
                
            </div>
            <div class="item">
                <img src="22.jpeg" alt="Descripción de la imagen 2" height="500px">
                
            </div>

            <div class="item">
                <img src="WhatsApp Image 2023-12-21 at 11.15.36 AM.jpeg" alt="Descripción de la imagen 2" height="500px">
               
            </div>

            <div class="item">
                <img src="3.jpeg" alt="Descripción de la imagen 2" height="500px">
                
            </div>

            <div class="item">
                <img src="4.jpeg" alt="Descripción de la imagen 2" height="500px">
                
            </div>

            <div class="item">
                <img src="5.jpeg" alt="Descripción de la imagen 2" height="500px">
                
            </div>

            <!-- Añade más imágenes según sea necesario -->
        </div>
    </section>

    <nav>
        
        <a href="#videos">Videos</a>
    </nav>

    <section id="videos">
        <h2>Videos</h2>
        <div class="gallery">
            <!-- Aquí puedes incluir los videos -->
            <div class="item">
                <iframe width="560" height="320" src="3.mp4" frameborder="0" allowfullscreen></iframe>
               
            </div>

            <div class="item">
                <iframe width="560" height="320" src="4.mp4" frameborder="0" allowfullscreen></iframe>
               
            </div>


            <div class="item">
                <iframe width="560" height="320" src="vi 2.mp4" frameborder="0" allowfullscreen></iframe>
                
            </div>

            <!-- Añade más videos según sea necesario -->
        </div>
    </section>

    <footer>
        <p>&copy; 25/12/2023</p>
    </footer>

</body>
</html>
